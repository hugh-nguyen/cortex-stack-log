admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - '*'
              cors:
                allow_origin_string_match:
                - exact: '*'
                allow_methods: GET, POST, OPTIONS
                allow_headers: X-Stack-Version, Content-Type
                expose_headers: X-Stack-Version
              routes:
              - match:
                  prefix: /app1/service-a/
                  headers:
                  - name: X-App-Name
                    string_match:
                      exact: app1
                  - name: X-App-Version
                    string_match:
                      exact: 1
                route:
                  cluster: app1-service-a-0-0-36
                  prefix_rewrite: ''
              - match:
                  prefix: /app1/service-a/
                  headers:
                  - name: X-App-Name
                    string_match:
                      exact: app1
                  - name: X-App-Version
                    string_match:
                      exact: 2
                route:
                  cluster: app1-service-a-0-0-36
                  prefix_rewrite: ''
              - match:
                  prefix: /app1/service-b/
                  headers:
                  - name: X-App-Name
                    string_match:
                      exact: app1
                  - name: X-App-Version
                    string_match:
                      exact: 1
                route:
                  cluster: app1-service-b-0-0-7
                  prefix_rewrite: ''
              - match:
                  prefix: /app1/service-b/
                  headers:
                  - name: X-App-Name
                    string_match:
                      exact: app1
                  - name: X-App-Version
                    string_match:
                      exact: 2
                route:
                  cluster: app1-service-b-0-0-8
                  prefix_rewrite: ''
              - match:
                  prefix: /app2/service-y/
                  headers:
                  - name: X-App-Name
                    string_match:
                      exact: app2
                  - name: X-App-Version
                    string_match:
                      exact: 1
                route:
                  cluster: app2-service-y-0-0-1
                  prefix_rewrite: ''
              - match:
                  prefix: /shared-app/service-s/
                  headers:
                  - name: X-App-Name
                    string_match:
                      exact: app1
                  - name: X-App-Version
                    string_match:
                      exact: 1
                route:
                  cluster: shared-app-service-s-0-0-4
                  prefix_rewrite: ''
              - match:
                  prefix: /shared-app/service-s/
                  headers:
                  - name: X-App-Name
                    string_match:
                      exact: app1
                  - name: X-App-Version
                    string_match:
                      exact: 2
                route:
                  cluster: shared-app-service-s-0-0-5
                  prefix_rewrite: ''
              - match:
                  prefix: /shared-app/service-s/
                  headers:
                  - name: X-App-Name
                    string_match:
                      exact: app2
                  - name: X-App-Version
                    string_match:
                      exact: 1
                route:
                  cluster: shared-app-service-s-0-0-4
                  prefix_rewrite: ''
              - match:
                  prefix: /shared-app/service-s/
                  headers:
                  - name: X-App-Name
                    string_match:
                      exact: app2
                  - name: X-App-Version
                    string_match:
                      exact: 1
                route:
                  cluster: shared-app-service-s-0-0-5
                  prefix_rewrite: ''
              - match:
                  prefix: /shared-app/service-s/
                  headers:
                  - name: X-App-Name
                    string_match:
                      exact: shared-app
                  - name: X-App-Version
                    string_match:
                      exact: 1
                route:
                  cluster: shared-app-service-s-0-0-4
                  prefix_rewrite: ''
              - match:
                  prefix: /shared-app/service-s/
                  headers:
                  - name: X-App-Name
                    string_match:
                      exact: shared-app
                  - name: X-App-Version
                    string_match:
                      exact: 1
                route:
                  cluster: shared-app-service-s-0-0-5
                  prefix_rewrite: ''
              - match:
                  prefix: /shared-app/service-s/
                  headers:
                  - name: X-App-Name
                    string_match:
                      exact: shared-app
                  - name: X-App-Version
                    string_match:
                      exact: 2
                route:
                  cluster: shared-app-service-s-0-0-5
                  prefix_rewrite: ''
          http_filters:
          - name: envoy.filters.http.cors
            typed_config:
              '@type': type.googleapis.com/envoy.extensions.filters.http.cors.v3.CorsPolicy
          - name: envoy.filters.http.router
            typed_config:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters: []
clusters:
- name: app1-service-a-0-0-36
  connect_timeout: 0.25s
  type: STRICT_DNS
  lb_policy: ROUND_ROBIN
  load_assignment:
    cluster_name: app1-service-a-0-0-36
    endpoints:
    - lb_endpoints:
      - endpoint:
          address:
            socket_address:
